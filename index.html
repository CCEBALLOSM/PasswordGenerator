<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Password Generator Omnisalud</title>


</head>
<body class="pulse">
<header><div class="centrado" id="onload"><div class="lds-roller"><div></div><div></div><div></div><div></div></header>
    <div class="container my-4">
        <div id="prueba" class="row justify-content-md-center">
            <div id="fondo" class="col-md-4 text-light">
                <div class="my-3">
                    <h3 class="text-center">Password Generator <br> Omnisalud</h3>
                </div>
                <div class="mb-3">
                    <label for="inputLength" class="form-label">Longitud de caracteres</label>
                    <input type="number" id="inputLength" class="form-control text-center" min="12" max="20" value="12" required/>
                </div>

                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox1" class="form-check-input" />
                    <label class="form-check-label" for="checkbox1">Números</label>
                </div>

                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox3" class="form-check-input" />
                    <label class="form-check-label" for="checkbox3">Mayúsculas</label>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox2" class="form-check-input" />
                    <label class="form-check-label" for="checkbox2">Símbolos</label>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button type="" class="btn btn-primary" id="btnGenerate">Generar</button>
                </div>
                <hr />

                <div class="d-grid gap-2 py-3">
                    <span id="generatedPassword" class="badge bg-success"></span>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Js/index.js"></script>
</body>


</html>
